<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <i class="fas fa-bars" id="menu-toggle" style="font-size: 1.5rem; cursor: pointer; display: none; margin-right: 15px;"></i>
        <div class="nav-brand">
            <div class="logo-container">
                <img src="Image/TanamanLogo.png" alt="Logo" class="nav-logo">
            </div>
            <span class="company-name">Tanaman</span>
        </div>

        <div class="nav-profile" id="profile-trigger">
            <div class="profile-text">
                <span class="profile-name">Marc Lester</span>
                <span class="profile-role">Admin</span>
            </div>
            <img src="Image/images.jpg" alt="Profile" class="profile-pic">
            <i class="fas fa-chevron-down dropdown-icon"></i>

            <div class="dropdown-menu" id="profile-dropdown">
                <div class="dropdown-header">
                    <div class="user-name">Marc Lester</div>
                    <div class="user-email">marc.lester@example.com</div> 
                </div>
                <hr class="dropdown-divider">
                <a href="myProfile.htm" class="dropdown-item"><i class="far fa-user"></i><span>My Profile</span></a>
                <a href="#" class="dropdown-item"><i class="fas fa-cog"></i><span>Account Setting</span></a>
                <hr class="dropdown-divider"> 
                <a href="index.html" class="dropdown-item logout-item"><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></a>
            </div> 
        </div>
    </nav>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-th-large"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="client.html">
                        <i class="fas fa-user-friends"></i> <span>Clients</span>
                    </a>
                </li>
                <li>
                    <a href="project.html">
                        <i class="fas fa-briefcase"></i> <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="employee.html">
                        <i class="fas fa-user-check"></i> <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a href="quote.html">
                        <i class="fas fa-file-invoice"></i> <span>Quotes</span>
                    </a>
                </li>
                <li>
                    <a href="invoice.html" class="active">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Invoices</span>
                    </a>
                </li>
                <li>
                    <a href="inventory.html">
                        <i class="fas fa-box"></i> <span>Inventory</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="sign-out-link">
                    <i class="fas fa-sign-out-alt"></i> <span>Sign Out</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="page-header">
                <div>
                    <h2>Invoices</h2>
                    <p>View and manage invoices </p>
                </div>
                <button class="btn-primary" id="addInvoiceBtn">
                    <i class="fas fa-plus"></i> Create Invoice
                </button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Total</th>
                            <th>Created</th>
                            <th>Due date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>


        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation(); 
                sidebar.classList.toggle('active');
            });
            document.addEventListener('click', (e) => {
                if (sidebar.classList.contains('active') && 
                    !sidebar.contains(e.target) && 
                    e.target !== menuToggle) {
                    sidebar.classList.remove('active');
                }
            });
        }
    </script>

    <script>
        const profileTrigger = document.getElementById('profile-trigger');
        const dropdownMenu = document.getElementById('profile-dropdown');
        const dropdownIcon = document.querySelector('.dropdown-icon');

        if (profileTrigger) {
            profileTrigger.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
                dropdownIcon.style.transform = dropdownMenu.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
            });

            window.addEventListener('click', function(e) {
                if (!dropdownMenu.contains(e.target) && !profileTrigger.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                    dropdownIcon.style.transform = 'rotate(0deg)';
                }
            });
        }
    </script>

</body>
</html>
